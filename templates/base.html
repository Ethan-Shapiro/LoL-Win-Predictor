<!doctype html>
<html lang="en">

<head>
    <!-- Required Meta Tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Forfeit now?</title>
    {% block head %} {% endblock %}
</head>

<body class="content">

    <div class="logo" style="padding-bottom:20px;">
        <img src="{{ url_for('static', filename='temp_logo.png' ) }}" alt="Logo"
            style="width: 150px;height: inherit;opacity: 0.8;" class="center">
    </div>
    <div class="center" style="text-align: center; padding-bottom:20px;">
        <label>NOTE: If the query is successful, nothing will happen but the page will begin to load.</label>
    </div>
    <form action="/query" method='POST'>
        <div class="searchbox">
            <div name="searchicon">
            </div>
            <div>
                <input name="summoner_name" maxlength="100" class="center"
                    style="width: 400px; height: 50px; background: #3F3D3C;">
            </div>
            <select name="region" id="region">
                <option value="na1">NA</option>
                <option value="euw">EUW</option>
                <option value="br1">BR</option>
                <option value="kr">KR</option>
            </select>
            <button name="submitButton" type="submit" onclick="{{ url_for('processing_page') }}">Go!</button>
        </div>
    </form>
    {% block content %} {% endblock %}
</body>

<footer>

</footer>

</html>
